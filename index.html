<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body style="font-family: Arial, Helvetica, sans-serif">
    <header
      style="
        display: flex;
        justify-content: space-between;
        height: 100px;
        padding: 0px 40px;
        font-weight: 800px;
        font-weight: bolder;
        box-shadow: 0 0 1 grey;
      "
    >
      <div style="display: flex; align-items: center">
        <img style="height: 51px" src="./logo.webp" alt="starbucks_logo" />
        <a
          href="https://www.starbucks.com/menu"
          style="color: black; text-decoration: none; margin-left: 40px"
        >
          MENU</a
        >
        <a
          href="https://www.starbucks.com/rewards"
          style="color: black; text-decoration: none; margin-left: 24px"
          >REWARDS</a
        >
        <a
          href="https://www.starbucks.com/gift"
          style="color: black; text-decoration: none; margin-left: 24px"
          >GIFT CARD</a
        >
      </div>

      <div
        style="
          display: flex;
          align-items: center;
          gap: 10px;
          font-family: Arial, Helvetica, sans-serif;
          font-weight: 800;
        "
      >
        <a
          href="https://www.starbucks.com/store-locator?map=42.05002,-88.00914,14z"
          style="
            color: black;
            align-items: center;
            text-decoration: none;
            font-size: medium;
            margin-right: 40px;
          "
        >
          <span class="material-symbols-outlined"> location_on </span>

          Find a store</a
        >
        <a href="https://www.starbucks.com/rewards"
          ><button
            style="
              background-color: white;
              height: 30px;
              width: 80px;
              border-radius: 10px;
              border: 1px solid black;
              margin-right: 24px;
            "
          >
            Sign in
          </button></a
        >
        <a href="https://www.starbucks.com/account/create"
          ><button
            style="
              height: 30px;
              width: 90px;
              background-color: black;
              color: white;
              box-shadow: none;
              border-radius: 10px;
              border: none;
              margin-right: 24px;
            "
          >
            Join now
          </button></a
        >
      </div>
    </header>

    <div
      id="margin-left"
      style="
        display: flex;
        height: 625px;

        margin-top: 30px;
        justify-items: center;
        align-items: left;
      "
    >
      <div><img src="./drinks.webp" alt="drinks pic" height="625px" /></div>
      <div
        id="margin-right"
        style="
          display: flex;
          background-color: #1e3932;
          width: 100%;
          padding: 32px 48px;
          flex-direction: column;
          justify-items: center;
          align-items: center;
          color: #efebe7;
        "
      >
        <h1
          style="
            font-size: 50px;
            text-align: center;
            width: 400px;
            margin: 0px;
            height: 600px;
          "
        >
          Introducing Iced Energy
        </h1>
        <h3
          style="
            width: 500px;
            height: 600px;
            font-size: 24px;
            text-align: center;
            line-height: 1, 5em;
            font-weight: 300;
            margin: 0px;
            margin-top: 32px;
          "
        >
          Elevate your day with a powerful boost of sugar-free energy crafted
          with sparkling fruit flavors and iced tea.â€‹ (Available Venti Only)
        </h3>
        <button
          style="
            padding: 7px 16px;
            border: 1px solid white;
            color: white;
            font-weight: 600px;
            background-color: transparent;
            margin-top: 32px;
            border-radius: 10px;
          "
        >
          Order now
        </button>
        <div></div>
      </div>
    </div>
    <div>
      <div>About Us</div>
    </div>
  </body>
</html>
